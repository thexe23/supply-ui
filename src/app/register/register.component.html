<div class="outewrapper">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="register-form">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username"
        >用户名</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="用户名不能为空！"
      >
        <input nz-input formControlName="username" id="username" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
        >密码</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="密码不能为空！"
      >
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
        >确认密码</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input
          nz-input
          type="password"
          formControlName="checkPassword"
          id="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            请确认密码！
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            两次密码不一致，请检查！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item >
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="role"
      >用户类型</nz-form-label
    >
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="请选择用户类型！"
    >
    <nz-select formControlName="role" id="role">
      <nz-option nzLabel="居民" nzValue="1"></nz-option>
      <nz-option nzLabel="社区负责人" nzValue="2"></nz-option>
    </nz-select>
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="orgId"
        >社区</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="请选择社区！"
      >
      <nz-select formControlName="orgId" id="orgId">
        <nz-option nzLabel="华农东苑" nzValue="1001"></nz-option>
        <nz-option nzLabel="华农西苑" nzValue="1002"></nz-option>
        <nz-option nzLabel="华农南苑" nzValue="1003"></nz-option>
        <nz-option nzLabel="华农北苑" nzValue="1004"></nz-option>
      </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired
        >手机号</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzValidateStatus]="validateForm.controls['phone']"
        nzErrorTip="请输入手机号"
      >
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
          <ng-template #addOnBeforeTemplate>
            <nz-select formControlName="phoneNumberPrefix" class="phone-select">
              <nz-option nzLabel="+86" nzValue="+86"></nz-option>
            </nz-select>
          </ng-template>
          <input formControlName="phone" id="'phone'" nz-input />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="10">
        <button nz-button nzType="primary" class="register-btn">注册</button>
        <button nz-button nzType="default" routerLink="/login">返回</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
