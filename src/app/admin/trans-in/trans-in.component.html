<nz-card style="width: 100%;" nzTitle="我的调配">
    <nz-card-tab>
      <nz-tabset nzSize="large" [(nzSelectedIndex)]="index" (nzSelectedIndexChange)="changeTab($event)"	>
        <nz-tab nzTitle="调入"></nz-tab>
        <nz-tab nzTitle="调出"></nz-tab>
      </nz-tabset>
    </nz-card-tab>
<nz-table nzBordered nzTableLayout="fixed" >
    <thead>
      <tr>
        <th>调配号</th>
        <th>创建时间</th>
        <th>商品</th>
        <th>数量</th>
        <th>发货</th>
        <th>收货</th>
        <th>调配状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listOfData">
            <td>{{data.id}}</td>
            <td>{{data.createAt}}</td>
            <td>{{data.item}}</td>
            <td>{{data.quantity}}</td>
            <td>{{marketMap.get(data.sourceId)}}</td>
            <td>{{marketMap.get(data.targetId)}}</td>
            <td>{{statusMap.get(data.status)}}</td>
            <td>
                <button nz-button nzType="primary" (click)="receive(data.id)" *ngIf="data.status === 30">收货</button>
                <button nz-button nzType="primary" (click)="send(data.id)" *ngIf="data.status === 20">发货</button>
                <button nz-button nzType="primary" (click)="cancel(data.id)" *ngIf="data.status > 0 && data.status <= 20 && data.targetId == id">取消</button>
            </td>
        </tr>
    </tbody>
  </nz-table>
